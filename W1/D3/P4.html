<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- Learning about iframe usage  -->
     <iframe src="https://www.wikipedia.org" frameborder="1"
     width="800"
     height="400" title="Google"></iframe>
     <iframe src="Text.pdf" frameborder="1" width="800"
     height="400" title="Google" sandbox="allow-scripts"></iframe>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/iDA0kF5lrVk?si=yw9L7h3StsJ417mr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15591.573118053786!2d76.62479538914145!3d12.322969471025118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf7a92f691aef7%3A0xa9fd3fb12dc539f8!2sBM%20Habitat%20Mall!5e0!3m2!1sen!2sin!4v1771482692047!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     
</body>
</html>
