<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Tables</title>
</head>
<body>
    <!-- Learning html table -->
     <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Reg. no.</th>

            <tr>
                <td>Santhrupthi</td>
                <td>3031</td>
            </tr>
            <tr>
                <td>Harsha</td>
                <td>3130</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
