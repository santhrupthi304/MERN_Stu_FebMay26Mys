<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
         /* Element Selector */
         p{
            color: blue;
            font-style: italic;
            font-size: 13px;
         }
         h1{
            color: darkred;
         }
         h2{
            color: darkmagenta;
         }
    </style>
</head>
<body>
<p>This is a Paragraph</p>
<p>This is a Paragraph</p>
<h1>Test 1</h1>
<h2>Test 2</h2>
</body>
</html>
