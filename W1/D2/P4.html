<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks: Absolute & Relative path -->
     <!-- External website  -->
     <a href="https://www.google.com">Go to Google</a>   <!-- Absolut path -->
     <a href="https://www.google.com" target="_blank">Go to Google</a>

     <!-- Relavtive path -->
      <a href="P3.html">Open P3.html file</a>  
      
      <a href="mailto:example@example.com">Email Us</a>

      <a href="Text.pdf">View pdf</a>     <!-- open pdf-->
      <a href="Text.pdf" download="Text.pdf">Download pdf</a>   <!--  Download pdf  -->
      <iframe name="myFrame" src="P3.html" width="200" height="200"></iframe>
      <a href="tel:+919999999999">Call us</a>
      
</body>
</html>
