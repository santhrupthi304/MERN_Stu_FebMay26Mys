<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- 50, 100,....900 -->
<body class="bg-yellow-200">
    <p class="text-red-500">Hello Tailwind CSS</p>
    <h2 class="text-blue p-6 m-4 bg-blue-100">Utility Class 1</h2>
    <h3 class="text-blue pr-6 ml-4 bg-crimson-100">Utility Class 2</h2>
    <h4 class="text-blue px-6 py-6 m-4 bg-violet-100">Utility Class 3</h2>
    <div class="border-2 bg-red-100 border-red-500 rounded-t-sm">Name</div>
    <p class="text-lg">text</p>  <!-- sm/base/lg/xl/2xl/3xl -->
    <p class="text-light">text2</p>  <!-- light/normal/bold -->
    <p class="text-center">text3</p>  <!-- left/center/right -->
    <button class="hover:text-red-600 hover:bg-green-700"></button>
    <!-- Success: green, error:red, warning/alert:yellow Info:blue -->
    <div class="bg-green-200 p-4">
        <p class="font-bold">Success Message </p>
        <p>This is the alert message </p>
    </div>
    <span class="inline-flex items-center bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
        Name
    </span>
    <div class="border p-6 rounded">
        <h3 class="font-bold text-xl">Card</h3>
        <p>This is a simple description inside the card</p>
    </div>
</body>
</html>
